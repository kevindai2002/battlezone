<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Battlezone</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            font-size: 14px;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            pointer-events: none;
        }
        :root {
            --crosshair-color: #0f0;
        }
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: var(--crosshair-color);
        }
        #crosshair::before {
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            transform: translateY(-50%);
        }
        #crosshair::after {
            left: 50%;
            top: 0;
            width: 2px;
            height: 100%;
            transform: translateX(-50%);
        }
        #radar {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 150px;
            height: 150px;
            border: 2px solid #0f0;
            background: rgba(0, 0, 0, 0.5);
        }
        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-family: monospace;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px black;
            display: none;
            pointer-events: none;
        }
        #invulnerable {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: rgb(153, 217, 255);
            font-family: monospace;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px black;
            display: none;
            pointer-events: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="glcanvas"></canvas>
    <div id="crosshair"></div>
    <div id="info">
        Controls: Arrow Keys (move), Space (shoot), ! (alternate mode)
    </div>
    <div id="countdown"></div>
    <div id="invulnerable"></div>
    <script src="game.js"></script>
</body>
</html>
